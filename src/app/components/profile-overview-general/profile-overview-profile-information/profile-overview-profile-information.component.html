<section class="content w-full h-full bg-white shadow-md rounded-2xl flex flex-col p-4">
    <div class="flex justify-between">
        <h1>{{caption().profileInformation}}</h1>
        <mat-icon [matTooltip]="caption().editProfile" [matTooltipPosition]="'above'"
            class="scale-75 text-slateBlue cursor-pointer" (click)="onClickEditEventHandler()">person</mat-icon>
    </div>
    <div class="flex flex-col justify-evenly h-full">
        <p class="text-slateBlue font-light text-sm my-4 lg:my-0">{{data().description}}</p>
        <mat-divider />
        <div class="flex flex-col gap-y-4">
            <div class="flex items-center gap-x-3">
                <h2>{{caption().fullName}}:</h2>
                <div class="flex gap-x-1">
                    <p>{{data().firstName}}</p>
                    <p>{{data().lastName}}</p>
                </div>
            </div>

            <div class="flex items-center gap-x-3">
                <h3>{{caption().mobile}}:</h3>
                <p>{{data().mobile}}</p>
            </div>

            <div class="flex items-center gap-x-3">
                <h4>{{caption().email}}:</h4>
                <p>{{data().email}}</p>
            </div>

            <div class="flex items-center  gap-x-3">
                <h5>{{caption().location}}:</h5>
                <p>{{data().location}}</p>
            </div>

            <div class="flex items-center  gap-x-3">
                <h6>{{caption().social}}:</h6>
                <div class="flex gap-x-2">
                    <a [href]="data().social.facebookLink">
                        <img class="scale-125" ngSrc="assets/icons/ff.webp" width="20" height="20" alt="facebook">
                    </a>
                    <a [href]="data().social.xLink">
                        <img ngSrc="assets/icons/50189.webp" width="20" height="20" alt="x">
                    </a>
                    <a href="">
                        <img ngSrc="assets/icons/i.webp" width="20" height="20" alt="instagram">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
