<section class="content w-full h-full bg-white shadow-md rounded-2xl flex flex-col p-4">
    <h1 class="text-charcoalBlue text-base font-semibold">{{caption().conversationCaption.conversationTitle}}</h1>
    <div class="flex flex-col gap-y-6 h-full mt-4">
        @for (item of data(); track $index) {
        <app-profile-overview-conversation-item [data]="item" [caption]="caption().conversationItemCaption"
            (clickReplyEvent)="onClickReplyEventHandler($event)" />
        }
    </div>
</section>
