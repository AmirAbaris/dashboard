<div class="flex items-center gap-x-4">
    <img class="rounded-xl" [ngSrc]="data().cover" height="48" width="48" alt="cover">
    <div class="flex flex-col flex-1">
        <h1 class="text-sm text-charcoalBlue font-semibold">{{data().name}}</h1>
        <h2 class="text-xs text-slateBlue">{{data().bio}}</h2>
    </div>
    <h3 class="font-bold text-xs text-magenta cursor-pointer" (click)="onClickReplyEventHandler(data().id)">
        {{caption().replyItem |
        uppercase}}
    </h3>
</div>
