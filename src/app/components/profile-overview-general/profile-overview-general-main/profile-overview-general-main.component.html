<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full h-dvh bg-ghostWhite">
    @if (platformSettingCaption) {
    <app-platform-setting [caption]="platformSettingCaption" />
    }

    @if (profileInfo && profileInfoCaption) {
    <app-profile-information [data]="profileInfo" [caption]="profileInfoCaption"
        (clickEditEven)="onClickEditEventHandler()" />
    }

    @if (conversationItems && conversationInputCaption) {
    <app-conversation [data]="conversationItems" [caption]="conversationInputCaption"
        (clickReplyEvent)="onClickReplyEventHandler($event)" />
    }
</div>
