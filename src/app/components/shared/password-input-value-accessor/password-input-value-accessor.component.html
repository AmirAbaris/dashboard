<div class="form">
    @if (formControl) {
    <mat-form-field class="w-full" appearance="outline"
        [ngStyle]="{'margin-bottom': formControl.invalid && formControl.touched ? marginHeight() : '0'}">
        <input matInput type="password" [formControl]="formControl" placeholder="Password">
        <mat-error *ngIf="formControl.hasError('required')">Password is required.</mat-error>
        <mat-error *ngIf="formControl.hasError('minlength')">Password must be at least 6
            characters long.</mat-error>
        <mat-error *ngIf="formControl.hasError('passwordStrength')">Password is not strong enough.</mat-error>
        <mat-error *ngIf="formControl.hasError('passwordMismatch')">Passwords do not match.</mat-error>
    </mat-form-field>
    }
</div>
