@if (profileData && profileCaption) {
<div class="flex items-center py-4 bg-white rounded-2xl shadow-md backdrop-blur-lg">
    <div class="flex flex-wrap justify-start items-center gap-x-6 h-full ml-4 flex-1">
        <img class="rounded-xl" [ngSrc]="profileData.cover" height="74" width="74" alt="profile-cover">
        <div class="flex flex-col gap-y-1">
            <div class="flex gap-x-1 font-semibold text-lg text-charcoalBlue">
                <h1>{{profileData.fistName}}</h1>
                <h2>{{profileData.lastName}}</h2>
            </div>
            <h3 class="text-sm">{{profileData.role}}</h3>
        </div>
    </div>

    <mat-slide-toggle class="mr-4" labelPosition="before">
        <p class="text-charcoalBlue text-sm">{{profileCaption.switch}}</p>
    </mat-slide-toggle>
</div>
}
