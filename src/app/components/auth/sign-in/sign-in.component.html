@if (captions) {
<section class="lg:flex lg:flex-row lg:items-center lg:justify-between">
    <div class="flex flex-col min-h-screen gap-y-4 justify-center font-open-sans px-12 md:max-w-sm md:mx-auto md:px-0">
        <h1 class="font-bold text-charcoalBlue text-2xl">{{captions.signIn}}</h1>
        <h2 class="font-normal text-slateBlue text-base">{{captions.enterCredentials}}</h2>

        <form class="form flex flex-col w-full">
            <!-- Email Input -->
            <mat-form-field appearance="outline">
                <input matInput type="email" placeholder="{{ captions.email }}">
            </mat-form-field>

            <!-- Password Input -->
            <mat-form-field appearance="outline">
                <input matInput type="password" placeholder="{{ captions.password }}">
            </mat-form-field>

            <!-- Remember me checkbox -->
            <mat-slide-toggle class="text-charcoalBlue text-base">{{ captions.rememberMe }}</mat-slide-toggle>

            <!-- Sign in button -->
            <button class="mt-9" mat-raised-button>{{ captions.signIn | uppercase }}</button>
        </form>
        <div class="sign-up justify-center flex gap-x-1 items-center font-normal text-sm">
            <h3 class="text-slateBlue">{{captions.noAccount}}</h3>
            <h4 class="text-center">{{
                captions.signUp }}</h4>

        </div>
    </div>
    <div class="relative h-full w-1/2">
        <img class="hidden lg:block lg:p-3 lg:rounded-[1.7rem]" ngSrc="../../../assets/images/bg1.jpg" width="980"
            height="1920" alt="background">
        <div class="hidden lg:absolute lg:inset-0 lg:flex lg:flex-col lg:items-center lg:justify-center">
            <img class="scale-50" ngSrc="../../../assets/images/chat.png" width="1200" height="1596" alt="chat">
            <div class="flex flex-col items-center justify-center px-20 gap-y-4 text-white text-center">
                <h5 class="font-extrabold text-2xl">"{{captions.attentionCurrency}}"</h5>
                <p class="font-semibold text-base line-clamp-3">{{captions.writingEffort}}</p>
            </div>
        </div>
    </div>
</section>
}
