<section class="content h-64 bg-white rounded-xl p-4 flex flex-col justify-between shadow-md">
    <div class="flex">
        <div class="flex gap-x-4 flex-1">
            <div class="cover-container h-20 w-20 rounded-lg flex items-center justify-center">
                <img class="object-cover" [ngSrc]="data().cover" width="60" height="60" alt="project-icon">
            </div>
            <div class="flex flex-col justify-evenly">
                <h1 class="text-base font-semibold text-charcoalBlue">{{data().title}}</h1>
                <div class="flex -space-x-2 overflow-hidden cursor-pointer">
                    @for (participant of participants(); track $index) {
                    @if (participant.registeredProjectIds.includes(data().id)) {
                    <img class="profile rounded-full ring-white ring-2" [ngSrc]="participant.cover" width="20"
                        height="20" alt="participant-cover">
                    }
                    }
                </div>
            </div>
        </div>
        <div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <!-- has no handler because of no functionality in origin website as well -->
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <span>{{caption().actionTitle}}</span>
                </button>
                <button mat-menu-item>
                    <span>{{caption().anotherCationTitle}}</span>
                </button>
                <button mat-menu-item>
                    <span>{{caption().otherTitle}}</span>
                </button>
            </mat-menu>
        </div>
    </div>
    <p class="text-sm text-slateBlue">{{data().description}}</p>

    <mat-divider />
    <div class="flex justify-between">
        <div class="flex flex-col text-sm">
            <p class="text-charcoalBlue">{{data() | participantCount: participants()}}</p>
            <p class="text-slateBlue">{{caption().participant}}</p>
        </div>
        <div class="flex flex-col text-sm">
            <p class="text-charcoalBlue">{{data().dueDate | date: 'dd.MM.yy'}}</p>
            <p class="text-slateBlue">{{caption().date}}</p>
        </div>
    </div>
</section>
