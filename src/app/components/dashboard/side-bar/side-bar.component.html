<aside class="content hidden lg:flex lg:flex-col lg:p-5 lg:h-dvh">
    <section class="flex flex-col flex-1 overflow-scroll">
        <a class="flex gap-x-2 justify-center items-center p-6 cursor-pointer">
            <img class="object-cover w-8 h-8" src="assets/images/s1.png" width="200" height="200" alt="logo">
            <span class="text-sm text-charcoalBlue font-medium">{{caption().title}}</span>
        </a>
        <mat-divider />

        @for (section of data(); track $index) {
        <div class="menu-item">
            <h2 *ngIf="section.sectionTitle" class="ml-3 p-4 text-xs text-slateBlue font-semibold">
                {{ section.sectionTitle }}
            </h2>
            @for (item of section.items; track $index) {
            <div class="flex items-center justify-between cursor-pointer p-3 ml-3 rounded-lg" (click)="toggle(item)">
                <div class="flex items-center gap-x-3 w-full">
                    <div class="h-8 w-8 rounded-lg shadow-md flex items-center justify-center">
                        <mat-icon class="title-icon">{{item.icon}}</mat-icon>
                    </div>
                    <h1 class="text-sm">{{ item.title }}</h1>
                </div>
                <mat-icon class="arrow-icon" [class.open]="item.isExpanded">keyboard_arrow_down</mat-icon>
            </div>
            <div *ngIf="item.children" [@expandCollapse]="item.isExpanded ? 'expanded' : 'collapsed'" class="ml-2">
                @for (child of item.children; track $index) {
                <app-sidebar-child-item [child]="child" [parentIsExpanded]="item.isExpanded" />
                }
            </div>
            }
        </div>
        }
    </section>
</aside>
