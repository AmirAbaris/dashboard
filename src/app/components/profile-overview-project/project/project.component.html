<section class="content w-full h-[30rem] bg-white shadow-md rounded-2xl flex flex-col p-3">
    <div class="flex flex-col gap-y-2">
        <h1 class="text-base text-charcoalBlue font-semibold">{{caption().projectCaption.title}}</h1>
        <h2 class="text-sm text-slateBlue">{{caption().projectCaption.intro}}</h2>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        @for (item of data(); track $index) {
        <app-project-item [data]="item" [caption]="caption().projectItemCaption" [projectCount]="$index" />
        }
    </div>
</section>
