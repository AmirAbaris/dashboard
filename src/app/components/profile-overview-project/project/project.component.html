<div class="w-full bg-white shadow-md rounded-2xl flex flex-col p-3">
    <div class="flex flex-col gap-y-2">
        <h1 class="text-base text-charcoalBlue font-semibold">{{caption().projectCaption.title}}</h1>
        <h2 class="text-sm text-slateBlue mb-8">{{caption().projectCaption.intro}}</h2>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 h-full">
        @for (item of data(); track $index) {
        <app-project-item [data]="item" [caption]="caption().projectItemCaption" [projectCount]="$index + 1"
            (clickItemEvent)="onClickItemEventHandler($event)" />
        }
        <app-new-project [caption]="caption().newProjectCaption" (clickAddCardEvent)="onClickAddCardEventHandler()" />
    </div>
</div>
